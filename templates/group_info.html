{% block body %}
    <div class="container">
        <div class="row text-center">
            <br><br>
            <h1>Group Info</h1>
            <form method="post">
                    {% csrf_token %}
            <table class="Group Info" border="1" style="width:100%">
                <thead>
                    <tr>
                        <td><strong>Users</strong></td>
                        <td><strong>Remove From Group</strong></td>
                    </tr>
                </thead>
                <tbody>
                {% for User in users %}
                    <tr>
                        <td>{{ User.username }}</td>
                        <td><input type="checkbox" name="remove" value={{ User.username }}  ></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <br>
                <input type="submit" value="Submit Request">
            </form>
            <br>
        </div>
    </div>
{% endblock %}
