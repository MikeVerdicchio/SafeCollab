<body>

{% block body %}
    <div class="container">
        <div class="row text-center">
            <br><br>
            <h1>Create Group</h1>
            <form method="post">
                    {% csrf_token %}
            <table class="Create Group" border="1" style="width:100%">
                <thead>
                    <tr>
                        <td><strong>Users</strong></td>
                    </tr>
                </thead>
                <tbody>
                {% for User in all_users %}
                    <tr>
                        <td>{{ User.username }}</td>
                        {% if User in users %}
                            <td>In Group</td>
                        {% else %}
                            <td>Not In Group</td>
                        {% endif %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <br>
                <input type="submit" value="Submit Request">
            </form>
            <br>
        </div>
    </div>
{% endblock %}
