{% extends "django_messages/base.html" %}
{% load i18n %}
{% block body %}
    <div class="container">
        <div class="row text-center">
            <br><br>
            <h1>{% trans "Compose Message" %}</h1>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="{% trans "Send" %} &raquo;"/>
            </form>
        </div>
    </div>
{% endblock %}
