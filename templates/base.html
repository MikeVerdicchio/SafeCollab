<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SafeCollab</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ user.first_name }} {{ user.last_name }}<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin"><span class="fa fa-lock" aria-hidden="true"></span>&nbsp Admin Panel</a></li>
                            <li><a href="/reports/"><span class="fa fa-file-text-o" aria-hidden="true"></span>&nbsp Reports</a></li>
                            <li><a href="/messages/"><span class="fa fa-comments" aria-hidden="true"></span>&nbsp Messages</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout/"><span class="fa fa-sign-out" aria-hidden="true"></span>&nbsp Logout</a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="/register/">Register</a></li>
                    <li><a href="/login/">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block bar %}{% endblock %}
{% block body %}{% endblock %}
</body>

</html>
