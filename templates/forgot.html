{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Forgot Username{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <br><br>
                <h3 class="heading">Forgot Username <strong>{{ username }}</strong></h3>
                <div class="contact-form">
                    <form role="form" method="post" action="/forgot/">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                                <div class="form-group col-lg-12">
                                    {{ field.label_tag }}
                                    {{ field | add_class:"form-control" }}
                                </div>
                            {% endfor %}
                        </div>
                        <input type="submit" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
