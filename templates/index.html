{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block body %}

        <div class="row text-center">
            <br><br>
            <h1>Welcome to SafeCollab!</h1>

                <p>Please <a href="/login/">log in</a> before you can view reports!</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
