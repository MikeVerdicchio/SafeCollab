<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FAD</title>
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for doc in documents %}
            <li><a href="{{ doc.docfile.url }}">{{ document.docfile.name }}</a></li>
	        <form action="{% url 'download' %}" method="get" action="{{ document.docfile.url }}">
	            <a href="{{ document.docfile.url}}" download="">Download</a>
	        </form>
        {%  endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}
    </body>
</html>
